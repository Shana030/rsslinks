name: FC RSS Updater (Playwright)

permissions:
  contents: write
  issues: write

on:
  schedule:
    - cron: '0 * * * *' # 每 1 小時執行一次
  workflow_dispatch:      # 允許手動觸發

concurrency:
  group: rss-updater
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # 安裝 Playwright 瀏覽器引擎 (Chromium)
          playwright install chromium

      - name: Run Scraper with Playwright
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.xml || true # 添加所有生成到 docs 的 XML 文件
          git commit -m "Auto-update RSS feeds (Playwright)" || echo "No changes to commit"
          git push

      - name: Notify on failure
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          script: |
            const run_url = `https://github.com/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `RSS Updater failed (run ${process.env.GITHUB_RUN_ID})`,
              body: `The RSS updater workflow failed. See workflow run: ${run_url}\n\nCommit: ${process.env.GITHUB_SHA}`
            })