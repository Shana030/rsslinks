name: Regenerate Feeds on categories.json change

on:
  push:
    paths:
      - 'categories.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Run scraper
        run: |
          export OUTPUT_DIR=docs
          python scraper.py

      - name: Show generated feed counts
        run: |
          echo "----- Generated feed counts -----"
          for f in docs/*.xml; do
            if [ -f "$f" ]; then
              count=$(grep -c '<item>' "$f" || true)
              echo "FEED: $f -> $count items"
            fi
          done
          echo "---------------------------------"

      - name: Create Pull Request with generated files
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: regenerate feeds after categories.json update"
          branch: "auto/regenerate-feeds-${{ github.sha }}"
          title: "Auto: regenerate feeds for updated categories"
          body: |
            This PR was created automatically after updating `categories.json`.

            Please review generated `docs/*.xml` and `docs/index.html` and merge if OK.
          labels: autogenerated
          base: main
