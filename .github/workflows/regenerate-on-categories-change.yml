name: Regenerate Feeds (simple)

on:
  push:
    paths:
      - 'categories.json'
      - 'docs/index.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Run scraper (auto update index)
        run: |
          export OUTPUT_DIR=docs
          export SKIP_INDEX=false
          python scraper.py

      - name: Show generated feed counts
        run: |
          echo "----- Generated feed counts -----"
          for f in docs/*.xml; do
            if [ -f "$f" ]; then
              count=$(grep -c '<item>' "$f" || true)
              echo "FEED: $f -> $count items"
            fi
          done
          echo "---------------------------------"

      - name: Commit generated XML files back to branch (if any)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          echo "Committing generated XML files (if changed) to branch $BRANCH"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先拉取最新變更
          git fetch origin "${BRANCH}"

          git add docs/*.xml docs/index.html || true
          if git diff --cached --quiet; then
            echo "No generated XML changes to commit"
          else
            git commit -m "Auto: regenerate feeds after categories/index update [skip ci]" || true

            # 嘗試推送，如果失敗則 pull 後重試
            if ! git push origin "HEAD:${BRANCH}"; then
              echo "Push failed, pulling and retrying..."
              git pull origin "${BRANCH}" --rebase --strategy-option=ours || git pull origin "${BRANCH}" --no-rebase
              git push origin "HEAD:${BRANCH}"
            fi
          fi
