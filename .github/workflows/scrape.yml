name: RSS scrape every 6 hours

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小時執行一次
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies & diagnostics
        run: |
          echo "*** Runner info ***"
          uname -a
          python --version
          which python || true
          echo "*** pip freeze before install ***"
          pip freeze | sed -n '1,200p' || true

          python -m pip install --upgrade pip
          pip install -r requirements.txt

          echo "*** Playwright install via Python (no npx needed) ***"
          # 使用 python 的 playwright CLI，避免缺少 npx/node 的情況
          python -m playwright install --with-deps || (echo "playwright install failed" && exit 1)

      - name: Run scraper
        env:
          OUTPUT_DIR: docs
          SKIP_INDEX: 'false'  # 自動更新 index.html
        run: |
          python scraper.py

      - name: Upload XML files to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-feeds
          files: docs/*.xml
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Latest RSS feeds generated at ${{ github.event.repository.updated_at }}

            Subscribe to feeds using:
            https://github.com/${{ github.repository }}/releases/download/latest-feeds/[feed-name].xml

      - name: Commit index.html changes (if any)
        env:
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          if [ -n "$(git status --porcelain docs/index.html)" ]; then
            git config user.name "$GIT_COMMITTER_NAME"
            git config user.email "$GIT_COMMITTER_EMAIL"

            git add docs/index.html
            git commit -m "Update index.html [skip ci]" || echo "no changes to commit"

            # 嘗試推送，如果失敗則 pull 後重試
            if ! git push origin HEAD:main; then
              echo "Push failed, pulling and retrying..."
              git pull origin main --rebase --strategy-option=ours || git pull origin main --no-rebase
              git push origin HEAD:main
            fi
          else
            echo "No changes to index.html."
          fi
